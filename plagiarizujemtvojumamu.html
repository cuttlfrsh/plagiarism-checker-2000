<!DOCTYPE html>
<html>
  <head>
    <title>plagiarizmovy ceker</title>
    <style>
      body {
        background-color: #00263b;
        color: #fff;
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', c
      }

      header {
        background-color: #0a4f6d;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 36px;
      }

      header p {
        margin: 0;
        font-size: 18px;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .input-container {
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        color: #00263b;
      }

      label {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
      }

      textarea {
        width: 100%;
        height: 200px;
        font-size: 16px;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #ccc;
        resize: none;
      }

      button {
        background-color: #0a4f6d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 10px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #00263b;
      }

      .output {
        margin-top: 20px;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
      }

      .output p {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .output .match {
        color: green;
        font-weight: bold;
      }

      .output .no-match {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Plagiarism Checker 2000</h1>
      <p>Checking if your text is original since 1969</p>
    </header>

    <main>
      <div class="input-container">
        <label for="text1">Enter code 1:</label>
        <textarea id="text1" placeholder="Enter code here"></textarea>
      </div>

      <div class="input-container">
        <label for="text2">Enter code 2:</label>
        <textarea id="text2" placeholder="Enter code here"></textarea>
      </div>

      <button id="check-btn">Plagiarizmuj</button>

      <div class="output">
        <p id="result"></p>
      </div>
    </main>
  </body>
</html>
